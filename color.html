<!DOCTYPE html>
<html>
<head>
<title>Deepak</title>
<style> 
body{margin:0px; padding:0px;}
div{margin:0px; padding:0px;
  width: 100%;
  height: 248px;
  position: relative;
  animation: img 10s linear 2s infinite alternate;
}
@keyframes img {
  0%   { background-color:red;}
  50%{background-color:black;}
  100%  {background-color:green; }
    25%   { background-color:blue;}
 75%{background-color:yellow;}
}

</style>
</head>
<body>
<div>DEEPAK JADHAV</div>
</body>
</html>
